<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    
    <!-- Header -->
    <div class="w-full bg-blue-600 text-white text-center py-3 text-xl font-bold">
        Paytm Clone
    </div>
    
    <!-- Balance Section -->
    <div class="w-full max-w-md bg-white p-4 mt-4 rounded-2xl shadow-lg">
        <p class="text-gray-600 text-sm">Available Balance</p>
        <h2 class="text-2xl font-bold">â‚¹ 5,000.00</h2>
        <button class="w-full mt-2 bg-blue-600 text-white py-2 rounded-lg">Add Money</button>
    </div>
    
    <!-- Quick Actions -->
    <div class="grid grid-cols-4 gap-4 w-full max-w-md mt-4 text-center">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/3039/3039403.png" class="w-10 mx-auto" alt="Wallet">
            <p class="text-sm">Wallet</p>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/942/942799.png" class="w-10 mx-auto" alt="Pay">
            <p class="text-sm">Pay</p>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="w-10 mx-auto" alt="Profile">
            <p class="text-sm">Profile</p>
        </div>
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/61/61112.png" class="w-10 mx-auto" alt="More">
            <p class="text-sm">More</p>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 w-full max-w-md bg-white flex justify-around py-2 border-t shadow-md">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" class="w-8" alt="Home">
        <img src="https://cdn-icons-png.flaticon.com/512/3039/3039403.png" class="w-8" alt="Wallet">
        <img src="https://cdn-icons-png.flaticon.com/512/942/942799.png" class="w-8" alt="Pay">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="w-8" alt="Profile">
    </div>

</body>
</html>
