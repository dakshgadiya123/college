<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Clone - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    
    <!-- Header -->
    <div class="w-full bg-blue-600 text-white text-center py-3 text-xl font-bold">
        Paytm Clone
    </div>
    
    <!-- Search Bar -->
    <div class="w-full max-w-md mt-4">
        <input type="text" placeholder="Search" class="w-full p-2 border rounded-lg" />
    </div>
    
    <!-- Offers Section -->
    <div class="w-full max-w-md mt-4">
        <h3 class="text-lg font-bold">Exclusive Offers</h3>
        <div class="grid grid-cols-2 gap-2 mt-2">
            <img src="https://via.placeholder.com/150" class="rounded-lg" alt="Offer 1">
            <img src="https://via.placeholder.com/150" class="rounded-lg" alt="Offer 2">
        </div>
    </div>
    
    <!-- Services Section -->
    <div class="w-full max-w-md mt-4">
        <h3 class="text-lg font-bold">Services</h3>
        <div class="grid grid-cols-3 gap-4 mt-2 text-center">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/3039/3039403.png" class="w-10 mx-auto" alt="Wallet">
                <p class="text-sm">Wallet</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/942/942799.png" class="w-10 mx-auto" alt="Recharge">
                <p class="text-sm">Recharge</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="w-10 mx-auto" alt="Bill Pay">
                <p class="text-sm">Bill Pay</p>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 w-full max-w-md bg-white flex justify-around py-2 border-t shadow-md">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" class="w-8" alt="Home">
        <img src="https://cdn-icons-png.flaticon.com/512/3039/3039403.png" class="w-8" alt="Wallet">
        <img src="https://cdn-icons-png.flaticon.com/512/942/942799.png" class="w-8" alt="Pay">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="w-8" alt="Profile">
    </div>

</body>
</html>
